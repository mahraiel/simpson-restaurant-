<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simpson Diner - Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    header {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
    }
    header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    header h1, header p {
      position: absolute;
      left: 20px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    header h1 {
      bottom: 40px;
      font-size: 3rem;
    }
    header p {
      bottom: 10px;
      font-size: 1.5rem;
    }
    nav {
      background-color: rgba(178, 34, 34, 0.8);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 3rem; /* زيادة المسافة بين الشريط والمحتوى */
    }
    h2 {
      text-align: center;
      color: #8B0000;
    }
    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    .contact-info p {
      font-size: 1.2rem;
      color: #555;
    }
    .contact-info p span {
      font-weight: bold;
      color: #b22222;
    }
    .contact-info a {
      color: #b22222;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="D:\pp\my\Screenshot 2025-04-13 050148.png" alt="Restaurant Image">
    <p>From Steaks to Shakes!</p>
  </header>

  <nav>

    <a href="Untitled-2.html">Contact</a>
  </nav>

      <p><span>Phone:</span> <a href="tel:+17174773394">+1 (717) 477-3394</a></p>
      <p><span>Alternate Phone:</span> <a href="tel:+17174773393">+1 (717) 477-3393</a></p>
    </div>
  </div>
</body>
</html>
